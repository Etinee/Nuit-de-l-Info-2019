		</div>

			<img src="sprite/close_door.png" id="porte_close">

		<div class="block_pub">

		</div>

	<img id=personne hidden>

		<div id="formulaire" class="draggable" hidden>

			Bac obtenue : <span id="bac" class="formulaire"></span> </br>
			Profession : <span id="profession" class="formulaire"></span> </br>
			Statut : <span id="statut" class="formulaire"></span> </br>
		</div>
		<div id="Yes_no">
			<button id="slide"><img src="sprite/arrowleft.png"></button>
			<button id="Yes" class="response">
				<span>Accepter la demande</span>
			</button>
			<button id="No" class="response">
				<span>Refuser la demande</span>
			</button>
